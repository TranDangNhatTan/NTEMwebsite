<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/register.css}" />
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="/images/logo_website.png" alt="NTEM English Learning Logo" />
    </div>
    <h2>Register for an account</h2>
    <p th:if="${message}" th:text="${message}" style="color: red; margin-bottom: 15px;"></p>
    <p>If you already have an account you can <a href="#" th:href="@{/login}">sign in</a>.</p>

    <form th:action="@{/register}" th:method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the account registration <a href="#">Terms of Use</a></label>
        </div>
        <button type="submit">Register for an account</button>
    </form>
    <a href="#" class="back-link">If you're not ready, you can go back.</a>
</div>
</body>
</html>
