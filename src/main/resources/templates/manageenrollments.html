<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Manage Enrollments - NTEM Admin</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>
<div class="sidebar">
  <div class="sidebar-header">
    <h2>Admin Panel</h2>
    <img th:src="@{/images/logo_website.png}" alt="Logo" class="sidebar-logo">
  </div>
  <nav class="sidebar-nav">
    <a th:href="@{/admin/managecourse}" class="nav-item">Manage Courses</a>
    <a th:href="@{/admin/managelessons}" class="nav-item">Manage Lessons</a>
    <a th:href="@{/admin/manageenrollments}" class="nav-item active">Manage Enrollments</a>
    <a th:href="@{/admin/manageresources}" class="nav-item">Manage Resources</a>
  </nav>
</div>

<div class="main-content">
  <header class="main-header">
    <h1>Manage Enrollments</h1>
    <div class="user-info">
      <span th:text="'Last Login: ' + ${lastLogin != null ? lastLogin : 'N/A'}"></span>
    </div>
  </header>

  <div class="dashboard">
    <div class="card">
      <h2>Enrollment Requests</h2>
      <table class="enrollment-table">
        <thead>
        <tr>
          <th>Student Name</th>
          <th>Course</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="enrollment : ${enrollments}">
          <td th:text="${enrollment.user.fullName}"></td>
          <td th:text="${enrollment.course.title}"></td>
          <td th:text="${enrollment.status}"></td>
          <td>
            <button class="btn-primary" th:onclick="'window.location.href=\'/admin/approve-manageenrollments?enrollmentId=' + ${enrollment.enrollmentId}\'">Approve</button>
            <button class="btn-secondary" th:onclick="'window.location.href=\'/admin/delete-manageenrollments?enrollmentId=' + ${enrollment.enrollmentId}\'">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  function toggleMenu() {
    var menu = document.getElementById("avatarMenu");
    if (menu.style.display === "block") {
      menu.style.display = "none";
    } else {
      menu.style.display = "block";
    }
  }
</script>
</body>
</html>
