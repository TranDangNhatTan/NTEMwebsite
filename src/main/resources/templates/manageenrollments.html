<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Manage Enrollments - NTEM Admin</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>

<div th:replace="~{fragments/sidebar :: sidebar(activePage='enrollments')}"></div>

<div class="main-content">
  <header class="main-header">
    <h1>Manage Enrollments</h1>
  </header>

  <div class="dashboard">
    <div class="card">
      <h2>Enrollment Requests</h2>
      <table class="enrollment-table">
        <thead>
        <tr>
          <th>Student Name</th>
          <th>Course</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="enrollment : ${enrollments}">
          <td th:text="${enrollment.user.fullName}"></td>
          <td th:text="${enrollment.course.title}"></td>
          <td th:text="${enrollment.status}"></td>
          <td>
            <button class="btn-primary" th:if="${enrollment.status != null && enrollment.status.equalsIgnoreCase('PENDING')}" th:onclick="|window.location.href='@{/admin/approve-manageenrollments(enrollmentId=${enrollment.enrollmentId})}'|">Approve</button>
            <button class="btn-secondary" th:onclick="|window.location.href='@{/admin/delete-manageenrollments(enrollmentId=${enrollment.enrollmentId})}'|">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
