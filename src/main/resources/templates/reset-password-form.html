<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
<div class="background"></div>
<div class="container">
    <div class="logo">
        <img src="/images/logo_website.png" alt="NTEM English Learning Logo" />
    </div>
    <h2>Reset Your Password</h2>
    <p class="intro">Please enter the verification code from your email and your new password.</p>

    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${message}" style="color: green; margin-bottom: 15px;" th:text="${message}"></div>

    <form th:action="@{/reset-password}" method="post">
        <div class="form-group">
            <label for="token-input">Verification Code</label>
            <input type="text" id="token-input" name="token" required placeholder="Enter code from email" th:value="${token}">
        </div>
        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter new password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm new password">
        </div>
        <button type="submit">Reset Password</button>
    </form>
    <a th:href="@{/login}" class="back-link">Back to Sign In</a>
</div>
</body>
</html>
