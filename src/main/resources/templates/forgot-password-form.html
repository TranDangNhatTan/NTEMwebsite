<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
<div class="background"></div>
<div class="container">
    <div class="logo">
        <img src="/images/logo_website.png" alt="NTEM English Learning Logo" />
    </div>
    <h2>Forgot Your Password?</h2>
    <p class="intro">Enter the email address associated with your account and we'll send you a verification code.</p>

    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${message}" style="color: green; margin-bottom: 15px;" th:text="${message}"></div>

    <form th:action="@{/forgot-password}" method="post">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <button type="submit">Send Verification Code</button>
    </form>
    <a th:href="@{/login}" class="back-link">Back to Sign In</a>
</div>
</body>
</html>
