<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Manage Resources - NTEM Admin</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>
<div class="sidebar">
  <div class="sidebar-header">
    <h2>Admin Panel</h2>
    <img th:src="@{/images/logo_website.png}" alt="Logo" class="sidebar-logo">
  </div>
  <nav class="sidebar-nav">
    <a th:href="@{/admin/managecourse}" class="nav-item">Manage Courses</a>
    <a th:href="@{/admin/managelessons}" class="nav-item">Manage Lessons</a>
    <a th:href="@{/admin/manageenrollments}" class="nav-item">Manage Enrollments</a>
    <a th:href="@{/admin/manageresources}" class="nav-item active">Manage Resources</a>
  </nav>
</div>

<div class="main-content">
  <header class="main-header">
    <h1>Manage Resources</h1>
    <div class="user-info">
      <span th:text="'Last Login: ' + ${lastLogin != null ? lastLogin : 'N/A'}"></span>
    </div>
  </header>

  <div class="dashboard">
    <div class="card">
      <h2>Upload New Resource</h2>
      <form th:action="@{/admin/add-manageresources}" method="post" enctype="multipart/form-data" class="admin-form">
        <div class="form-group">
          <label for="lessonId">Select Lesson</label>
          <select id="lessonId" name="lessonId" required>
            <option th:each="lesson : ${lessons}" th:value="${lesson.lessonId}" th:text="${lesson.title}"></option>
          </select>
        </div>
        <div class="form-group">
          <label for="resourceFile">Upload Resource</label>
          <input type="file" id="resourceFile" name="file" accept=".pdf,.doc,.docx" required>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-primary">Upload Resource</button>
        </div>
      </form>
    </div>
    <div class="card">
      <h2>Available Resources</h2>
      <div class="resource-list">
        <a th:each="resource : ${resources}" th:href="@{/admin/download-manageresources/{id}(id=${resource.resourceId})}" class="doc-link" th:text="${resource.fileName}"></a>
      </div>
    </div>
  </div>
</div>

<script>
  function toggleMenu() {
    var menu = document.getElementById("avatarMenu");
    if (menu.style.display === "block") {
      menu.style.display = "none";
    } else {
      menu.style.display = "block";
    }
  }
</script>
</body>
</html>
